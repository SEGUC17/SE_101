
<div class="text-center" style="padding:50px 0">
	<div class="logo">Register</div>
	
	<div class="login-form-1">
		<form id="register-form" enctype="multipart/form-data" class="text-left" class="form" method="POST" action="/register">
	
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="username" class="sr-only">User Name</label>
						<input type="text" class="form-control" id="username" name="username" placeholder="username">
					</div>
					<div class="form-group">
						<label for="passwprd" class="sr-only">Password</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="password">
					</div>				
				</div>					
				<button type="submit" class="btn btn-default"><i class="fa fa-chevron-right">Register</i></button>
			</div>
			
		</form>
	</div>
</div>
